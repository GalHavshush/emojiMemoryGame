<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="main.js" defer></script>
	<link rel="stylesheet" href="main.css">
  </head>
  <body class="text-center">
    
    <h1 class="h1">ðŸ˜ƒ <span class="title">Emoji Memory Game</span> ðŸ˜ƒ</h1>

    <form class="gameStartForm container">

      <div class="mb-3">
        <label for="inputName" class="form-label"><h3>Enter Your Name</h3></label>
      </div>
      <div class="mb-3">
        <input type="name" class="form-control" id="inputName">
      </div>
      <div class="mb-3">
        <label for="tileAmountRange" class="form-label"><h3>Amount Of Pairs: <span class="badge bg-custom" id="badge">16</span></h3></label>
      </div>
      <div class="mb-3">
        <input type="range" class="form-range custom-range" min="2" max="30" step="1" id="tileAmountRange">
      </div>

      <button type="submit" class="btn">Start Game</button>

    </form>


    <div class = "gameInfoDisplay container text-center">
      <div class="row">
        <div class="info-row"><h2>Player's name: <span id="name"></span></h2></div>
        <div class="info-row"><h2 id="timer"></h2></div>
      </div>
    </div>

    <div class="restartContainer">
      <button class="restartBtn btn">Restart Game</button>
    </div>

    <div class="gameBoard container text-center" id="tiles">
      <div class="tiles row"></div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
